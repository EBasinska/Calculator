<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 class="title">Calculator</h1>
    <article class="calculator">
      <strong class="answer-number" id="answer">0</strong>

      <div class="buttons-container">
        <div class="inputs">
          <div class="clear-buttons">
            <button class="cancel-button" id="cancel" onclick="clearInput()">C</button>
            <button class="back-button">&larr;</button>
          </div>

          <ul class="numbers">
            <li><button class="input-button">1</button></li>
            <li><button class="input-button">2</button></li>
            <li><button class="input-button">3</button></li>
            <li><button class="input-button">4</button></li>
            <li><button class="input-button">5</button></li>
            <li><button class="input-button">6</button></li>
            <li><button class="input-button">7</button></li>
            <li><button class="input-button">8</button></li>
            <li><button class="input-button">9</button></li>
            <li><button class="input-button">0</button></li>
          </ul>
        </div>
        <ul class="operations">
          <li><button class="input-button" data-operation>%</button></li>
          <li><button class="input-button" data-operation>x</button></li>
          <li><button class="input-button" data-operation>+</button></li>
          <li><button class="input-button" data-operation>-</button></li>
          <li><button id="equals">&equals;</button></li>
        </ul>
      </div>
    </article>
  </body>

  <script type="text/javascript" src="./js.js"></script>
</html>
