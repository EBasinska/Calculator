<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script type="text/javascript" src="./js.js"></script>
  </head>
  <body>
    <h1 class="title">Calculator</h1>
    <article class="calc-background">
      <div class="calc-row">
        <strong class="answer-number">0</strong>
      </div>

      <section class="calc-row">
        <button class="half-button grey-button">C</button>
        <button class="quarter-button grey-button">&larr;</button>
        <button class="quarter-button orange-button">%</button>
      </section>

      <section class="calc-row">
        <button class="quarter-button grey-button">7</button>
        <button class="quarter-button grey-button">8</button>
        <button class="quarter-button grey-button">9</button>
        <button class="quarter-button orange-button">x</button>
      </section>

      <section class="calc-row">
        <button class="quarter-button grey-button">4</button>
        <button class="quarter-button grey-button">5</button>
        <button class="quarter-button grey-button">6</button>
        <button class="quarter-button orange-button">-</button>
      </section>

      <section class="calc-row">
        <button class="quarter-button grey-button">3</button>
        <button class="quarter-button grey-button">2</button>
        <button class="quarter-button grey-button">1</button>
        <button class="quarter-button orange-button">+</button>
      </section>

      <section class="calc-row">
        <button class="large-button grey-button">0</button>
        <button class="quarter-button orange-button">&equals;</button>
      </section>
    </article>
  </body>
</html>
